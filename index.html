<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/js/scripts.js"></script>
  <!--<script src="/css/bootstrap.css"></script>-->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
  <h1>Programming Language Suggester</h1>
  <h4>Unusre of which programming language to study? Take our survey and find out!</h4>
  <form class="user-input">
    <ol>
      <li>
        <label id="q1">Do you already know a programming language?
          <select id="langKnowledge">
            <option value="1">JavaScript</option>
            <option value="2">C#</option>
            <option value="3">Python</option>
            <option value="4">No</option>
          </select>
        </label>
      </li>
      <li>
        <label id="q2">Are you more interested in front end or back end development? <br>
          <input type="radio" name="frontOrBack" value="1" checked>Front end<br>
          <input type="radio" name="frontOrBack" value="2">Back end<br>          
          <input type="radio" name="frontOrBack" value="3">Who are you?
        </label>
    </li>
    <li>
      <label id="q3">Do you prefer the smell of:<br> 
        <input type="radio" name="smells" value="3" checked>Gasoline<br>
        <input type="radio" name="smells" value="2">French Fries<br>
        <input type="radio" name="smells" value="1">Bank customers 
      </label>
    </li>
    <li>
      <label id="q4">What sounds more interesting?
        <select id="genInterests">
          <option name="interests" value="1">Building websites</option>
          <option name="interests" value="2">Working with large amoutns of data</option>
          <option name="interests" value="3">Creating video games</option>
          <option name="interests" value="4">What was the question again?</option>
        </select>
    </label>
    </li>
    <li>
      <label id="q5">Pancakes, french toast or waffles?<br>
        <input type="radio" name="breakfast" value="1" checked>Pancakes<br>
        <input type="radio" name="breakfast" value="2">French Toast<br>
        <input type="radio" name="breakfast" value="3">Waffles<br>
        <input type="radio" name="breakfast" value="4">Is this YouTube?
      </label>
    </li>
      <button class="button" id="submit" type="submit">Submit</button>
    </ol>
  </form>
  <p class="survey-results"></p>
</body>
</html>
